        function createPracticeCard(practice) { const card = document.createElement('div'); card.className = 'practice-card'; card.dataset.id = practice.id; let practiceSection = ''; for (const [sectionKey, practices] of Object.entries(practicesData)) { if (practices.some(p => p.id === practice.id)) { practiceSection = sectionKey; break; } } if(!practiceSection) return null; const headerClass = `card-header-${practiceSection}`; let isLink = false; if (practice.contentType === 'link') { isLink = true; } else if (practice.contentType === 'text') { isLink = false; } else { isLink = practice.documentContent && ( practice.documentContent.trim().startsWith('http://') || practice.documentContent.trim().startsWith('https://') || practice.documentContent.includes('docs.google.com') || practice.documentContent.includes('onedrive.live.com') || practice.documentContent.includes('drive.google.com') || (practice.documentContent.includes('http') && practice.documentContent.trim().split('\n').length <= 3) ); } const actionButton = isLink ? `<a href="${practice.documentContent}" target="_blank" class="btn btn-primary" style="width: 100%;">æ‰“å¼€æ–‡æ¡£</a>` : `<button class="btn btn-primary" onclick="viewContent(${practice.id})" style="width: 100%;">æŸ¥çœ‹å†…å®¹</button>`; const sectionBadge = currentSection === 'all-sections' ? `<span style="background: rgba(255,255,255,0.3); padding: 2px 8px; border-radius: 10px; font-size: 0.75rem; margin-left: 10px;">${getSectionName(practiceSection)}</span>` : ''; card.innerHTML = ` <div class="card-header ${headerClass}"> <h3 class="card-title">${practice.name}${sectionBadge}</h3> <p class="card-meta">${practice.type}</p> <button class="card-actions-menu" onclick="event.stopPropagation(); this.nextElementSibling.classList.toggle('show')">â‹®</button> <div class="card-menu"> <button class="card-menu-item edit" onclick="openPracticeModal(${practice.id})">âœï¸ ç¼–è¾‘</button> <button class="card-menu-item delete" onclick="deletePractice(${practice.id})">ğŸ—‘ï¸ åˆ é™¤</button> </div> </div> <div class="card-content"> <div class="info-grid"> <div class="info-item"><div class="info-label">çŠ¶æ€</div><div class="info-value"><span class="status-badge status-${practice.status}">${getStatusText(practice.status)}</span></div></div> <div class="info-item"><div class="info-label">éš¾åº¦</div><div class="info-value difficulty-badge difficulty-${practice.difficulty}">${getDifficultyText(practice.difficulty)}</div></div> <div class="info-item"><div class="info-label">æ·»åŠ æ—¥æœŸ</div><div class="info-value">${practice.dateAdded}</div></div> <div class="info-item"><div class="info-label">é¢„è®¡æ—¶é—´</div><div class="info-value">${practice.estimatedTime} åˆ†é’Ÿ</div></div> </div> ${actionButton} </div> `; return card; }
