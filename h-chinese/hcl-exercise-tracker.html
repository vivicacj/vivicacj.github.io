<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O水准高级华文练习平台</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #667eea;
            --text-on-dark: rgba(255, 255, 255, 0.95);
            --card-background: rgba(255, 255, 255, 0.98);
            --text-color: #34495e;
            --text-light: #7f8c8d;
            --status-not-started: #E8B4B8;
            --status-in-progress: #F7EAB9;
            --status-practicing: #B9D2F7;
            --status-mastered: #B5EAD7;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Noto Sans SC', 'Microsoft YaHei', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; color: var(--text-color); }
        .hidden { display: none !important; }
        
        #auth-container { display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; }
        .auth-box { background: white; padding: 40px; border-radius: 16px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        .auth-box h2 { margin-bottom: 20px; color: var(--text-color); }
        .auth-box .form-input { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; margin-bottom: 15px; font-size: 1rem; }
        .auth-box .btn { width: 100%; padding: 12px; border-radius: 8px; font-size: 1rem; font-weight: 500; margin-top: 10px; }
        .auth-toggle-link { margin-top: 20px; color: var(--primary-color); cursor: pointer; font-size: 0.9rem; }
        .auth-error { color: #e74c3c; margin-top: 15px; font-size: 0.9rem; min-height: 1.2em; }
        
        #main-app-container { padding-top: 90px; }
        .container { max-width: 1400px; margin: 0 auto; padding: 0 30px; }
        .header { background: rgba(255, 255, 255, 0.3); backdrop-filter: blur(10px); padding: 15px 0; border-bottom: 1px solid rgba(255,255,255,0.2); position: fixed; top: 0; left: 0; right: 0; z-index: 100; }
        .header-content { display: flex; justify-content: space-between; align-items: center; max-width: 1400px; margin: 0 auto; padding: 0 30px; }
        .logo { font-size: 1.8rem; font-weight: 700; color: white; text-shadow: 1px 1px 5px rgba(0,0,0,0.2); }
        .header-user-info { color: white; font-size: 0.9rem; display: flex; align-items: center; gap: 15px; }
        .main-content { padding: 40px 0; }
        .content-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; flex-wrap: wrap; gap: 20px; }
        .section-title { font-size: 2.2rem; font-weight: 700; color: var(--text-on-dark); text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        .action-buttons { display: flex; gap: 10px; flex-wrap: wrap; }
        .btn { padding: 10px 20px; border: none; border-radius: 8px; font-weight: 500; font-size: 0.9rem; cursor: pointer; transition: all 0.3s ease; text-decoration: none; display: inline-flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-primary { background: white; color: var(--primary-color); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .btn-primary:hover { background-color: #f8f9fa; transform: translateY(-2px); box-shadow: 0 8px 20px rgba(0,0,0,0.15); }
        .btn-secondary { background: rgba(255,255,255,0.2); color: var(--text-on-dark); border: 1px solid rgba(255,255,255,0.3); }
        .btn-secondary:hover { background: rgba(255,255,255,0.3); transform: translateY(-2px); }
        .btn-danger { background-color: #dc3545; color: white; }
        .btn-danger:hover { background-color: #c82333; }
        
        .toolbar { display: flex; justify-content: space-between; align-items: center; padding: 20px; background: rgba(255,255,255,0.9); backdrop-filter: blur(5px); border-radius: 12px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); margin-bottom: 40px; flex-wrap: wrap; gap: 20px; }
        .search-box { display: flex; align-items: center; background: #f1f3f5; border-radius: 8px; padding: 8px 12px; min-width: 250px; }
        .search-box input { border: none; outline: none; flex: 1; font-size: 14px; background: transparent; }
        .status-filter { display: flex; align-items: center; gap: 20px; padding: 0 10px; flex-grow: 1; justify-content: center; flex-wrap: wrap; }
        .status-filter label { display: flex; align-items: center; gap: 8px; cursor: pointer; user-select: none; font-size: 0.95rem; }
        .status-filter input[type="radio"] { display: none; }
        .status-indicator { width: 14px; height: 14px; border-radius: 50%; transition: all 0.2s ease-in-out; }
        .status-filter input[type="radio"] + .status-indicator { background-color: #e5e7eb; box-shadow: inset 0 0 0 2px white; }
        .status-filter input[type="radio"]:checked + .status-indicator { background-color: var(--color); transform: scale(1.2); box-shadow: 0 0 0 2px white, 0 0 0 4px var(--color); }
        .status-indicator.all { --color: #C7B8E2; }
        .status-indicator.not-started { --color: var(--status-not-started); }
        .status-indicator.in-progress { --color: var(--status-in-progress); }
        .status-indicator.practicing { --color: var(--status-practicing); }
        .status-indicator.mastered { --color: var(--status-mastered); }
        
        .practice-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 30px; }
        .practice-card { background: var(--card-background); border-radius: 16px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); transition: all 0.3s ease; overflow: visible; position: relative; }
        .practice-card:hover { transform: translateY(-8px); box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15); }
        .card-header { padding: 20px; color: white; position: relative; border-radius: 16px 16px 0 0; }
        .card-header-practical-writing { background: linear-gradient(135deg, #2b8a3e, #51cf66); }
        .card-header-composition { background: linear-gradient(135deg, #e8590c, #fd7e14); }
        .card-header-language-application { background: linear-gradient(135deg, #c92a2a, #fa5252); }
        .card-header-reading-1 { background: linear-gradient(135deg, #1971c2, #339af0); }
        .card-header-reading-2 { background: linear-gradient(135deg, #0b7285, #15aabf); }
        .card-header-summary { background: linear-gradient(135deg, #a61e4d, #f06595); }
        .card-title { font-size: 1.25rem; font-weight: 700; margin-bottom: 5px; }
        .card-meta { font-size: 0.85rem; opacity: 0.9; }
        .card-content { padding: 25px; }
        .info-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; margin-bottom: 20px; }
        .info-item { background: #f8f9fa; border-radius: 8px; padding: 10px; text-align: center; }
        .info-label { font-size: 0.8rem; color: var(--text-light); }
        .info-value { font-weight: 500; }
        .status-badge { padding: 4px 10px; border-radius: 12px; font-size: 0.8rem; font-weight: 500; display: inline-block; text-transform: capitalize; }
        .status-badge.not-started { background-color: var(--status-not-started); color: #374151; }
        .status-badge.in-progress { background-color: var(--status-in-progress); color: #374151; }
        .status-badge.practicing { background-color: var(--status-practicing); color: #374151; }
        .status-badge.mastered { background-color: var(--status-mastered); color: #374151; }
        .difficulty-badge { font-weight: 500; text-transform: capitalize;}
        .difficulty-beginner { color: #28a745; }
        .difficulty-intermediate { color: #fd7e14; }
        .difficulty-advanced { color: #c92a2a; }
        
        .card-actions-menu { position: absolute; top: 15px; right: 15px; width: 36px; height: 36px; border-radius: 50%; border: none; background: rgba(255, 255, 255, 0.2); color: white; font-size: 1.5rem; line-height: 1; cursor: pointer; transition: background-color 0.2s; display: flex; align-items: center; justify-content: center; }
        .card-actions-menu:hover { background: rgba(255, 255, 255, 0.4); }
        .card-menu { display: none; position: absolute; top: 55px; right: 15px; background: white; border-radius: 8px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); z-index: 10; overflow: hidden; animation: fadeInMenu 0.2s ease-out; }
        .card-menu.show { display: block; }
        @keyframes fadeInMenu { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        .card-menu-item { display: flex; align-items: center; gap: 10px; padding: 12px 20px; border: none; background: none; width: 100%; text-align: left; cursor: pointer; font-size: 0.9rem; color: var(--text-color); }
        .card-menu-item:hover { background-color: #f1f3f5; }
        .card-menu-item.delete { color: #e74c3c; }
        
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(5px); z-index: 1000; align-items: center; justify-content: center; }
        .modal-content { background: white; padding: 30px; border-radius: 16px; width: 90%; max-width: 600px; box-shadow: 0 20px 60px rgba(0,0,0,0.2); max-height: 90vh; overflow-y: auto; }
        .modal-header { font-size: 1.5rem; font-weight: 700; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center;}
        .form-group { margin-bottom: 20px; }
        .form-label { display: block; margin-bottom: 8px; font-weight: 500; }
        .form-input, .form-select, .form-textarea { width: 100%; padding: 12px; border: 1px solid #ced4da; border-radius: 8px; font-size: 1rem; transition: all 0.2s ease; font-family: inherit; }
        .form-textarea { min-height: 100px; resize: vertical; }
        .form-input:focus, .form-select:focus, .form-textarea:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2); }
        .form-actions { display: flex; gap: 10px; justify-content: flex-end; margin-top: 30px; }
    </style>
</head>
<body>

    <div id="auth-container">
        <div class="auth-box">
            <div id="login-view">
                <h2>登录</h2>
                <form id="login-form"><input type="email" id="login-email" class="form-input" placeholder="邮箱" required><input type="password" id="login-password" class="form-input" placeholder="密码" required><p id="login-error" class="auth-error"></p><button type="submit" class="btn btn-primary">登录</button></form>
                <p class="auth-toggle-link" onclick="toggleAuthView()">还没有账号？点击注册</p>
            </div>
            <div id="register-view" class="hidden">
                <h2>注册新账号</h2>
                <form id="register-form"><input type="email" id="register-email" class="form-input" placeholder="邮箱" required><input type="password" id="register-password" class="form-input" placeholder="密码 (至少6位)" required><p id="register-error" class="auth-error"></p><button type="submit" class="btn btn-primary">注册</button></form>
                <p class="auth-toggle-link" onclick="toggleAuthView()">已有账号？点击登录</p>
            </div>
        </div>
    </div>
    
    <div id="main-app-container" class="hidden">
        <header class="header">
            <div class="container">
                <div class="header-content">
                    <div class="logo">✍️ 高级华文・练习中枢</div>
                    <div class="header-user-info"><span id="user-email-display"></span><button class="btn btn-danger" onclick="handleLogout()">登出</button></div>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="container">
                <div class="content-header">
                    <h1 class="section-title" id="sectionTitle">专项考题一：实用文</h1>
                    <div class="action-buttons"><button class="btn btn-primary" onclick="openPracticeModal()">➕ 添加练习</button><button class="btn btn-secondary" onclick="exportProgress()">📊 导出进度</button></div>
                </div>
                <div class="toolbar">
                    <div class="search-box"><span>🔍</span><input type="text" placeholder="按名称搜索..." id="searchInput"></div>
                    <div class="status-filter" id="statusFilterContainer">
                        <label><input type="radio" name="statusFilter" value="all" checked> <span class="status-indicator all"></span> All</label>
                        <label><input type="radio" name="statusFilter" value="not-started"> <span class="status-indicator not-started"></span> Not Started</label>
                        <label><input type="radio" name="statusFilter" value="in-progress"> <span class="status-indicator in-progress"></span> In Progress</label>
                        <label><input type="radio" name="statusFilter" value="practicing"> <span class="status-indicator practicing"></span> Practicing</label>
                        <label><input type="radio" name="statusFilter" value="mastered"> <span class="status-indicator mastered"></span> Mastered</label>
                    </div>
                    <select class="form-select" id="sectionSelect" onchange="changeSection()" style="max-width: 250px; min-width: 200px;">
                        <option value="practical-writing">专项考题一：实用文</option>
                        <option value="composition">专项考题二：作文</option>
                        <option value="language-application">专项考题三：语文应用</option>
                        <option value="reading-1">专项考题四：阅读理解一</option>
                        <option value="reading-2">专项考题五：阅读理解二</option>
                        <option value="summary">专项考题六：片段缩写</option>
                        <option value="all-sections">🔍 查看全部题型</option>
                    </select>
                </div>
                <div class="practice-grid" id="practiceGrid"></div>
            </div>
        </main>
    </div>
    
    <div class="modal" id="practiceModal">
        <div class="modal-content">
            <div class="modal-header" id="modalTitle">添加新练习</div>
            <form id="practiceForm">
                <div class="form-group"><label class="form-label" for="practiceName">练习名称 *</label><input type="text" class="form-input" id="practiceName" required></div>
                <div class="form-group"><label class="form-label" for="practiceType">练习子分类</label><select class="form-select" id="practiceType"></select></div>
                <div class="form-group"><label class="form-label" for="documentContent">练习内容/链接 *</label><textarea class="form-textarea" id="documentContent" rows="4" placeholder="输入练习内容或粘贴文档链接..." required></textarea></div>
                <div class="form-group"><label class="form-label" for="practiceStatus">状态</label><select class="form-select" id="practiceStatus"><option value="not-started">Not Started</option><option value="in-progress">In Progress</option><option value="practicing">Practicing</option><option value="mastered">Mastered</option></select></div>
                <div class="form-group"><label class="form-label" for="difficultyLevel">难度等级</label><select class="form-select" id="difficultyLevel"><option value="beginner">初级</option><option value="intermediate">中级</option><option value="advanced">高级</option></select></div>
                <div class="form-group"><label class="form-label" for="estimatedTime">预计时间 (分钟)</label><input type="number" class="form-input" id="estimatedTime" min="5" value="30"></div>
                <div class="form-actions"><button type="button" class="btn btn-secondary" onclick="closePracticeModal()">取消</button><button type="submit" class="btn btn-primary">保存到云端</button></div>
            </form>
        </div>
    </div>
    
    <!-- System Modal for alerts and confirmations -->
    <div class="modal" id="systemModal">
        <div class="modal-content" style="max-width: 450px; text-align: center;">
            <h3 id="systemModalTitle" class="modal-header" style="justify-content: center; text-align: center;"></h3>
            <p id="systemModalMessage" style="margin: 20px 0; line-height: 1.6;"></p>
            <div id="systemModalActions" class="form-actions" style="justify-content: center;"></div>
        </div>
    </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // 第 13-20 行，修改 storageBucket
        const firebaseConfig = typeof __firebase_config !== 'undefined'
            ? JSON.parse(__firebase_config)
            : {
                apiKey: "AIzaSyDdtQYfOC87IvpTZPFoDyb6ZgpEISzqw_I",
                authDomain: "emath-study-plan.firebaseapp.com",
                projectId: "emath-study-plan",
                storageBucket: "emath-study-plan.firebasestorage.app",  // ⬅️ 改这里
                messagingSenderId: "589299697460",
                appId: "1:589299697460:web:df1e0bb0586b3740c04761"
            };


        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-hcl-app-id';

        const sectionTypes = { 
            'practical-writing': ['私人电邮', '公务电邮', '博客', '网页', '论坛'], 
            'composition': ['记叙文', '论说文', '演讲词', '新闻/材料读后感'], 
            'language-application': ['A. 短文填空', 'B. 病句修改'], 
            'reading-1': ['阅读理解一'], 
            'reading-2': ['阅读理解二'], 
            'summary': ['片段缩写'] 
        };
        const defaultPracticesData = Object.keys(sectionTypes).reduce((acc, key) => ({ ...acc, [key]: [] }), {});

        let practicesData = { ...defaultPracticesData };
        let currentSection = 'practical-writing';
        let currentStatusFilter = 'all';
        let user = null;
        let userDocRef = null;
        let unsubscribe;

        // --- MODAL & UI FUNCTIONS ---

        function showSystemModal({ title, message, buttons }) {
            const modal = document.getElementById('systemModal');
            document.getElementById('systemModalTitle').textContent = title;
            document.getElementById('systemModalMessage').innerHTML = message;
            const actionsContainer = document.getElementById('systemModalActions');
            actionsContainer.innerHTML = '';

            buttons.forEach(btnInfo => {
                const button = document.createElement('button');
                button.textContent = btnInfo.text;
                button.className = `btn ${btnInfo.class || 'btn-secondary'}`;
                button.onclick = () => {
                    if (btnInfo.onClick) btnInfo.onClick();
                    modal.style.display = 'none';
                };
                actionsContainer.appendChild(button);
            });
            modal.style.display = 'flex';
        }

        window.toggleAuthView = function() {
            document.getElementById('login-view').classList.toggle('hidden');
            document.getElementById('register-view').classList.toggle('hidden');
            document.getElementById('login-error').textContent = '';
            document.getElementById('register-error').textContent = '';
        };

        // --- AUTHENTICATION ---

        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            signInWithEmailAndPassword(auth, email, password).catch(error => {
                document.getElementById('login-error').textContent = error.message;
            });
        });

        document.getElementById('register-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            createUserWithEmailAndPassword(auth, email, password).catch(error => {
                document.getElementById('register-error').textContent = error.message;
            });
        });

        window.handleLogout = function() {
            showSystemModal({
                title: '确认登出',
                message: '您确定要登出吗？',
                buttons: [
                    { text: '取消' },
                    { text: '登出', class: 'btn-danger', onClick: () => signOut(auth) }
                ]
            });
        };

        onAuthStateChanged(auth, async (firebaseUser) => {
    if (unsubscribe) unsubscribe();

    if (firebaseUser) {
        user = firebaseUser;
        userDocRef = doc(db, 'artifacts', appId, 'users', firebaseUser.uid, 'user_data', 'hcl-practices');
        
        document.getElementById('auth-container').classList.add('hidden');
        document.getElementById('main-app-container').classList.remove('hidden');
        document.getElementById('user-email-display').textContent = user.email || '已认证用户';

        const docSnap = await getDoc(userDocRef);
        if (!docSnap.exists()) {
            await setDoc(userDocRef, defaultPracticesData);
        }

        unsubscribe = onSnapshot(userDocRef, (docSnap) => {
            if (docSnap.exists()) {
                const data = docSnap.data();
                practicesData = Object.keys(sectionTypes).reduce((acc, key) => ({ ...acc, [key]: data[key] || [] }), {});
            }
            renderPractices();
        });
    } else {
        user = null;
        document.getElementById('auth-container').classList.remove('hidden');
        document.getElementById('main-app-container').classList.add('hidden');
    }
});

        // --- RENDERING & DATA DISPLAY ---
        
        function renderPractices() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            let sourceItems = currentSection === 'all-sections' 
                ? Object.entries(practicesData).flatMap(([section, items]) => items.map(p => ({...p, _section: section})))
                : (practicesData[currentSection] || []).map(p => ({...p, _section: currentSection}));
            
            let filteredItems = sourceItems;
            if (currentStatusFilter !== 'all') {
                filteredItems = filteredItems.filter(p => p.status === currentStatusFilter);
            }
            if (searchTerm) {
                filteredItems = filteredItems.filter(p => p.name.toLowerCase().includes(searchTerm));
            }

            const grid = document.getElementById('practiceGrid');
            grid.innerHTML = filteredItems.length ? filteredItems.map(p => {
                const isLink = p.documentContent && (p.documentContent.trim().startsWith('http://') || p.documentContent.trim().startsWith('https://'));
                const btn = isLink ? `<a href="${p.documentContent}" target="_blank" class="btn btn-primary" style="width:100%">打开文档</a>` : `<button class="btn btn-primary" onclick="viewContent(${p.id})" style="width:100%">查看内容</button>`;
                
                const sectionBadge = currentSection === 'all-sections' ? `<span style="background: rgba(255,255,255,0.3); padding: 2px 8px; border-radius: 10px; font-size: 0.75rem; margin-left: 10px;">${getSectionName(p._section)}</span>` : '';

                return `<div class="practice-card">
                    <div class="card-header card-header-${p._section}">
                        <h3 class="card-title">${p.name}${sectionBadge}</h3>
                        <p class="card-meta">${p.type}</p>
                        <button class="card-actions-menu" onclick="event.stopPropagation();this.nextElementSibling.classList.toggle('show')">⋮</button>
                        <div class="card-menu">
                            <button class="card-menu-item" onclick="openPracticeModal(${p.id})">✏️ 编辑</button>
                            <button class="card-menu-item delete" onclick="handleDeletePractice(${p.id})">🗑️ 删除</button>
                        </div>
                    </div>
                    <div class="card-content">
                        <div class="info-grid">
                            <div class="info-item"><div class="info-label">状态</div><div class="info-value"><span class="status-badge status-${p.status}">${p.status.replace('-', ' ')}</span></div></div>
                            <div class="info-item"><div class="info-label">难度</div><div class="info-value difficulty-badge difficulty-${p.difficulty}">${getDifficultyText(p.difficulty)}</div></div>
                            <div class="info-item"><div class="info-label">添加日期</div><div class="info-value">${p.dateAdded}</div></div>
                            <div class="info-item"><div class="info-label">预计时间</div><div class="info-value">${p.estimatedTime} 分钟</div></div>
                        </div>
                        ${btn}
                    </div>
                </div>`;
            }).join('') : '<p style="color: white; text-align: center; grid-column: 1 / -1; font-size: 1.1rem; padding: 50px 0;">该分类下没有练习。</p>';
        }

        function getDifficultyText(difficulty) { return { 'beginner': '初级', 'intermediate': '中级', 'advanced': '高级' }[difficulty] || '中级'; }
        function getSectionName(sectionKey) { return document.querySelector(`#sectionSelect option[value='${sectionKey}']`)?.textContent || sectionKey; }

        // --- CRUD & ACTIONS ---

        window.openPracticeModal = function(id = null) {
            const modal = document.getElementById('practiceModal');
            const form = document.getElementById('practiceForm');
            form.reset();
            form.dataset.editingId = id || '';
            
            if (id) {
                document.getElementById('modalTitle').textContent = '编辑练习';
                const p_info = Object.entries(practicesData).flatMap(([section, items]) => items.map(p => ({...p, _section: section}))).find(p => p.id == id);
                if (p_info) {
                    const types = sectionTypes[p_info._section] || [];
                    document.getElementById('practiceType').innerHTML = types.map(type => `<option value="${type}">${type}</option>`).join('');
                    
                    document.getElementById('practiceName').value = p_info.name;
                    document.getElementById('practiceType').value = p_info.type;
                    document.getElementById('documentContent').value = p_info.documentContent;
                    document.getElementById('practiceStatus').value = p_info.status;
                    document.getElementById('difficultyLevel').value = p_info.difficulty;
                    document.getElementById('estimatedTime').value = p_info.estimatedTime;
                }
            } else {
                if (currentSection === 'all-sections') {
                    showSystemModal({ title: '操作提醒', message: '请先从下拉菜单中选择一个具体的题型分类，然后再添加新练习。', buttons: [{text: '好的', class: 'btn-primary'}] });
                    return;
                }
                document.getElementById('modalTitle').textContent = '添加新练习';
                const types = sectionTypes[currentSection] || [];
                document.getElementById('practiceType').innerHTML = types.map(type => `<option value="${type}">${type}</option>`).join('');
            }
            modal.style.display = 'flex';
        };

        window.closePracticeModal = function() {
            document.getElementById('practiceModal').style.display = 'none';
        };

        document.getElementById('practiceForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('practiceForm').dataset.editingId ? Number(document.getElementById('practiceForm').dataset.editingId) : null;
            
            const data = {
                name: document.getElementById('practiceName').value,
                type: document.getElementById('practiceType').value,
                documentContent: document.getElementById('documentContent').value,
                status: document.getElementById('practiceStatus').value,
                difficulty: document.getElementById('difficultyLevel').value,
                estimatedTime: parseInt(document.getElementById('estimatedTime').value) || 30,
            };

            if (id) { // Editing
                let found = false;
                for (const section in practicesData) {
                    const index = practicesData[section].findIndex(p => p.id === id);
                    if (index !== -1) {
                        practicesData[section][index] = { ...practicesData[section][index], ...data };
                        found = true;
                        break;
                    }
                }
            } else { // Adding new
                const newPractice = { ...data, id: Date.now(), dateAdded: new Date().toISOString().split('T')[0] };
                if (!practicesData[currentSection]) practicesData[currentSection] = [];
                practicesData[currentSection].push(newPractice);
            }

            await setDoc(userDocRef, practicesData);
            closePracticeModal();
        });

        window.handleDeletePractice = function(id) {
            showSystemModal({
                title: '确认删除',
                message: '您确定要删除这个练习吗？此操作不可撤销。',
                buttons: [
                    { text: '取消' },
                    { text: '删除', class: 'btn-danger', onClick: async () => {
                        let found = false;
                        for (const section in practicesData) {
                            const index = practicesData[section].findIndex(p => p.id === id);
                            if (index !== -1) {
                                practicesData[section].splice(index, 1);
                                found = true;
                                break;
                            }
                        }
                        if (found) await setDoc(userDocRef, practicesData);
                    }}
                ]
            });
        };

        window.markAsCompleted = async function(id) {
            for (const section in practicesData) {
                const practice = practicesData[section].find(p => p.id == id);
                if (practice) {
                    practice.status = 'mastered';
                    practice.completedDate = new Date().toISOString().split('T')[0];
                    await setDoc(userDocRef, practicesData);
                    break;
                }
            }
        };

        window.viewContent = function(id) {
            const p = Object.values(practicesData).flat().find(pr => pr.id == id);
            if (!p) return;
            const modal = document.createElement('div');
            modal.className = 'modal';
            modal.style.display = 'flex';
            modal.innerHTML = `
                <div class="modal-content">
                    <div class="modal-header">${p.name}</div>
                    <div style="margin-bottom:20px">
                        <strong>类型：</strong> ${p.type}<br>
                        <strong>难度：</strong> ${getDifficultyText(p.difficulty)}<br>
                        <strong>预计时间：</strong> ${p.estimatedTime} 分钟
                    </div>
                    <div style="background:#f8f9fa;padding:20px;border-radius:8px;white-space:pre-wrap;line-height:1.6; max-height: 30vh; overflow-y: auto;">
                        ${p.documentContent}
                    </div>
                    <div class="form-actions">
                        <button class="btn btn-secondary" onclick="this.closest('.modal').remove()">关闭</button>
                        <button class="btn btn-primary" onclick="markAsCompleted(${p.id}); this.closest('.modal').remove()">标记为 Mastered</button>
                    </div>
                </div>`;
            document.body.appendChild(modal);
        };
        
        window.exportProgress = function() {
            const allPractices = Object.values(practicesData).flat();
            if (allPractices.length === 0) {
                showSystemModal({ title: '导出', message: '没有数据可以导出。', buttons: [{text: '好的', class: 'btn-primary'}] });
                return;
            }
            const stats = {
                total: allPractices.length,
                notStarted: allPractices.filter(p => p.status === 'not-started').length,
                inProgress: allPractices.filter(p => p.status === 'in-progress').length,
                practicing: allPractices.filter(p => p.status === 'practicing').length,
                mastered: allPractices.filter(p => p.status === 'mastered').length
            };

            let csv = "分类,子分类,名称,难度,状态,时间,日期\n";
            for (const [section, practices] of Object.entries(practicesData)) {
                practices.forEach(p => {
                    csv += `"${getSectionName(section)}","${p.type}","${p.name}","${getDifficultyText(p.difficulty)}","${p.status.replace('-',' ')}","${p.estimatedTime}","${p.dateAdded}"\n`;
                });
            }

            const link = document.createElement("a");
            link.setAttribute("href", 'data:text/csv;charset=utf-8,\uFEFF' + encodeURIComponent(csv));
            link.setAttribute("download", `华文练习进度_${new Date().toISOString().split('T')[0]}.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showSystemModal({
                title: '导出完成',
                message: `<b>进度已成功导出！</b><br><br>总计: ${stats.total}<br>未开始: ${stats.notStarted}<br>进行中: ${stats.inProgress}<br>练习中: ${stats.practicing}<br>已掌握: ${stats.mastered}`,
                buttons: [{ text: '好的', class: 'btn-primary' }]
            });
        };

        // --- EVENT LISTENERS ---

        window.changeSection = function() {
            currentSection = document.getElementById('sectionSelect').value;
            const titles = { 'practical-writing': '专项考题一：实用文', 'composition': '专项考题二：作文', 'language-application': '专项考题三：语文应用', 'reading-1': '专项考题四：阅读理解一', 'reading-2': '专项考题五：阅读理解二', 'summary': '专项考题六：片段缩写', 'all-sections': '全部题型总览' };
            document.getElementById('sectionTitle').textContent = titles[currentSection];
            renderPractices();
        };

        document.getElementById('searchInput').addEventListener('input', renderPractices);
        
        document.getElementById('statusFilterContainer').addEventListener('change', (e) => {
            if (e.target.name === 'statusFilter') {
                currentStatusFilter = e.target.value;
                renderPractices();
            }
        });

        document.getElementById('practiceModal').addEventListener('click', (e) => {
            if (e.target.id === 'practiceModal') closePracticeModal();
        });

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.practice-card')) {
                document.querySelectorAll('.card-menu.show').forEach(m => m.classList.remove('show'));
            }
        });

        // --- APP INITIALIZATION ---
        async function initializeAppAuth() {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else if (auth.currentUser === null) {
                    document.getElementById('auth-container').classList.remove('hidden');
                    document.getElementById('main-app-container').classList.add('hidden');
                }
            } catch (error) {
                console.error("自动登录失败:", error);
                document.getElementById('auth-container').classList.remove('hidden');
                document.getElementById('main-app-container').classList.add('hidden');
            }
        }

        initializeAppAuth();
    </script>
</body>
</html>
