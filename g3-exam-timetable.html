<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📘 S3 End-of-Year Exam Timetable Summary (G3)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #667eea;
        }

        .header h1 {
            color: #2d3748;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .current-time {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            display: inline-block;
            font-size: 1.1em;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
            margin-bottom: 20px;
        }

        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
            align-items: center;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filter-group label {
            font-weight: 600;
            color: #4a5568;
        }

        select, input {
            padding: 10px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .exam-grid {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        }

        .exam-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #667eea;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .exam-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .exam-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            opacity: 0.1;
            border-radius: 0 15px 0 60px;
        }

        .subject-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
        }

        .exam-details {
            display: grid;
            gap: 10px;
            margin-bottom: 20px;
        }

        .detail-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .detail-icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #667eea;
            color: white;
            border-radius: 50%;
            font-size: 12px;
            flex-shrink: 0;
        }

        .countdown {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            margin-top: 15px;
        }

        .countdown.today {
            background: linear-gradient(135deg, #feca57, #ff9ff3);
            animation: pulse 2s infinite;
        }

        .countdown.upcoming {
            background: linear-gradient(135deg, #48dbfb, #0abde3);
        }

        .countdown.past {
            background: linear-gradient(135deg, #a4b0be, #747d8c);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .countdown-time {
            font-size: 1.2em;
            margin-top: 8px;
        }

        .status-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            z-index: 2;
        }

        .status-today {
            background: #feca57;
            color: #2f3542;
        }

        .status-upcoming {
            background: #48dbfb;
            color: #2f3542;
        }

        .status-past {
            background: #a4b0be;
            color: white;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #718096;
            font-size: 1.2em;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-top: 4px solid #667eea;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #4a5568;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            .header h1 {
                font-size: 2em;
            }

            .filters {
                flex-direction: column;
                align-items: stretch;
            }

            .exam-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📘 S3 End-of-Year Exam Timetable Summary (G3)</h1>
            <div class="current-time" id="currentTime"></div>
        </div>

        <div class="stats" id="stats"></div>

        <div class="filters">
            <div class="filter-group">
                <label for="subjectFilter">Filter by Subject:</label>
                <select id="subjectFilter">
                    <option value="">All Subjects</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="statusFilter">Filter by Status:</label>
                <select id="statusFilter">
                    <option value="">All Status</option>
                    <option value="today">Today</option>
                    <option value="upcoming">Upcoming</option>
                    <option value="past">Past</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="searchFilter">Search:</label>
                <input type="text" id="searchFilter" placeholder="Search exams...">
            </div>
        </div>

        <div class="exam-grid" id="examGrid"></div>
        <div class="no-results" id="noResults" style="display: none;">
            No exams match your current filters.
        </div>
    </div>

    <script>

        let filteredExams = [...examData];

        function updateCurrentTime() {
            const now = new Date();
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric', 
                weekday: 'long',
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit'
            };
            document.getElementById('currentTime').textContent = 
                `Current Time: ${now.toLocaleDateString('en-US', options)}`;
        }

        function getExamStatus(examDate) {
            const today = new Date();
            const exam = new Date(examDate);
            
            today.setHours(0, 0, 0, 0);
            exam.setHours(0, 0, 0, 0);
            
            if (exam.getTime() === today.getTime()) return 'today';
            if (exam > today) return 'upcoming';
            return 'past';
        }

        function calculateCountdown(examDate, examTime) {
            const now = new Date();
            const [startTime] = examTime.split(' – ');
            const [hours, minutes] = startTime.split(':');
            
            const examDateTime = new Date(examDate);
            examDateTime.setHours(parseInt(hours), parseInt(minutes), 0, 0);
            
            const timeDiff = examDateTime - now;
            
            if (timeDiff < 0) {
                return "Exam completed";
            }
            
            const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            const hoursLeft = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutesLeft = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
            
            if (days > 0) {
                return `${days} days, ${hoursLeft} hours, ${minutesLeft} minutes`;
            } else if (hoursLeft > 0) {
                return `${hoursLeft} hours, ${minutesLeft} minutes`;
            } else if (minutesLeft > 0) {
                return `${minutesLeft} minutes`;
            } else {
                return "Starting soon!";
            }
        }

        function updateStats() {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            const todayExams = examData.filter(exam => {
                const examDate = new Date(exam.date);
                examDate.setHours(0, 0, 0, 0);
                return examDate.getTime() === today.getTime();
            }).length;
            
            const upcomingExams = examData.filter(exam => {
                const examDate = new Date(exam.date);
                examDate.setHours(0, 0, 0, 0);
                return examDate > today;
            }).length;
            
            const completedExams = examData.filter(exam => {
                const examDate = new Date(exam.date);
                examDate.setHours(0, 0, 0, 0);
                return examDate < today;
            }).length;

            const subjects = [...new Set(examData.map(exam => exam.subject))].length;
            
            document.getElementById('stats').innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${todayExams}</div>
                    <div class="stat-label">Today's Exams</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${upcomingExams}</div>
                    <div class="stat-label">Upcoming Exams</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${completedExams}</div>
                    <div class="stat-label">Completed Exams</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${subjects}</div>
                    <div class="stat-label">Total Subjects</div>
                </div>
            `;
        }

        function populateSubjectFilter() {
            const subjects = [...new Set(examData.map(exam => exam.subject))].sort();
            const select = document.getElementById('subjectFilter');
            
            subjects.forEach(subject => {
                const option = document.createElement('option');
                option.value = subject;
                option.textContent = subject;
                select.appendChild(option);
            });
        }

        function createExamCard(exam) {
            const status = getExamStatus(exam.date);
            const countdown = calculateCountdown(exam.date, exam.time);
            const examDate = new Date(exam.date);
            
            return `
                <div class="exam-card" data-subject="${exam.subject}" data-status="${status}">
                    <div class="status-badge status-${status}">${status}</div>
                    <div class="subject-name">${exam.subject} - ${exam.paper}</div>
                    <div class="exam-details">
                        <div class="detail-row">
                            <div class="detail-icon">📅</div>
                            <span>${examDate.toLocaleDateString('en-US', { 
                                weekday: 'long', 
                                year: 'numeric', 
                                month: 'long', 
                                day: 'numeric' 
                            })}</span>
                        </div>
                        <div class="detail-row">
                            <div class="detail-icon">🕐</div>
                            <span>${exam.time}</span>
                        </div>
                        <div class="detail-row">
                            <div class="detail-icon">⏱️</div>
                            <span>${exam.duration}</span>
                        </div>
                        ${exam.venue ? `
                        <div class="detail-row">
                            <div class="detail-icon">📍</div>
                            <span>${exam.venue}</span>
                        </div>
                        ` : ''}
                    </div>
                    <div class="countdown ${status}">
                        <div>${status === 'past' ? 'Completed' : status === 'today' ? 'Today\'s Exam!' : 'Time Remaining'}</div>
                        <div class="countdown-time">${countdown}</div>
                    </div>
                </div>
            `;
        }

        function renderExams(exams = filteredExams) {
            const grid = document.getElementById('examGrid');
            const noResults = document.getElementById('noResults');
            
            if (exams.length === 0) {
                grid.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }
            
            grid.style.display = 'grid';
            noResults.style.display = 'none';
            
            // Sort exams by date and time
            const sortedExams = exams.sort((a, b) => {
                const dateA = new Date(a.date + 'T' + a.time.split(' – ')[0]);
                const dateB = new Date(b.date + 'T' + b.time.split(' – ')[0]);
                return dateA - dateB;
            });
            
            grid.innerHTML = sortedExams.map(createExamCard).join('');
        }

        function applyFilters() {
            const subjectFilter = document.getElementById('subjectFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;
            const searchFilter = document.getElementById('searchFilter').value.toLowerCase();
            
            filteredExams = examData.filter(exam => {
                const matchesSubject = !subjectFilter || exam.subject === subjectFilter;
                const matchesStatus = !statusFilter || getExamStatus(exam.date) === statusFilter;
                const matchesSearch = !searchFilter || 
                    exam.subject.toLowerCase().includes(searchFilter) ||
                    exam.paper.toLowerCase().includes(searchFilter);
                
                return matchesSubject && matchesStatus && matchesSearch;
            });
            
            renderExams(filteredExams);
        }

        // Initialize the application
        function init() {
            updateCurrentTime();
            updateStats();
            populateSubjectFilter();
            renderExams();
            
            // Set up event listeners
            document.getElementById('subjectFilter').addEventListener('change', applyFilters);
            document.getElementById('statusFilter').addEventListener('change', applyFilters);
            document.getElementById('searchFilter').addEventListener('input', applyFilters);
            
            // Update time every second
            setInterval(() => {
                updateCurrentTime();
                renderExams(filteredExams); // Re-render to update countdowns
            }, 1000);
            
            // Update stats every minute
            setInterval(updateStats, 60000);
        }

        // Start the application when page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
