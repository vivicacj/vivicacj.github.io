<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>G3→G4 Evolution Map · Category View</title>
  
  <!-- External Libraries -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Custom Fonts & Styles -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;600&display=swap');
    
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --secondary: #8b5cf6;
      --accent: #06b6d4;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --bg-primary: #0f172a;
      --bg-secondary: #1e293b;
      --bg-tertiary: #334155;
      --text-primary: #f1f5f9;
      --text-secondary: #cbd5e1;
      --text-mono: #94a3b8; /* For Archetype IDs */
      --glass: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
    }

    body {
      background: var(--bg-primary);
      color: var(--text-primary);
      overflow-x: hidden;
      position: relative;
    }

    /* Animated gradient background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 50%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 40% 20%, rgba(6, 182, 212, 0.1) 0%, transparent 50%);
      animation: gradientShift 15s ease infinite;
      z-index: -1;
    }

    @keyframes gradientShift {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }

    .icon {
        width: 1em;
        height: 1em;
        display: inline-block;
        vertical-align: middle;
    }
    
    .icon-sm {
        width: 16px;
        height: 16px;
    }

    .glass {
      background: var(--glass);
      backdrop-filter: blur(20px) saturate(180%);
      border: 1px solid var(--glass-border);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    /* ==========================================
       MAIN LAYOUT & COMPONENTS (DARK THEME)
       ========================================== */

    .navbar {
      position: sticky;
      top: 0;
      z-index: 1000;
      padding: 1rem 2rem;
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--glass-border);
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 3s ease-in-out infinite;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    @keyframes shimmer {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(1.3); }
    }

    .hero {
      padding: 4rem 2rem;
      text-align: center;
      position: relative;
    }

    .hero-title {
      font-size: clamp(2.5rem, 5vw, 4rem);
      font-weight: 800;
      line-height: 1.1;
      margin-bottom: 1.5rem;
      background: linear-gradient(135deg, #fff 0%, var(--accent) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeInUp 0.8s ease-out;
    }

    .hero-subtitle {
      font-size: 1.25rem;
      color: var(--text-secondary);
      max-width: 800px;
      margin: 0 auto 2rem;
      animation: fadeInUp 1s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .control-panel {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 3rem;
      animation: fadeInUp 1.4s ease-out;
    }

    .btn {
      padding: 0.875rem 1.75rem;
      border-radius: 1rem;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .btn:hover::before {
      width: 300px;
      height: 300px;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
    }
    
    .btn-primary:hover {
        background: var(--primary-dark);
        transform: translateY(-2px);
    }
    
    .btn-outline {
      background: transparent;
      border: 2px solid var(--glass-border);
      color: var(--text-primary);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
    }

    /* ==========================================
       [REVISED] FILTER PANEL (Search Only)
       ========================================== */
    .filter-panel {
      max-width: 1000px;
      margin: 0 auto 3rem;
      padding: 1rem;
      background: var(--glass);
      border: 1px solid var(--glass-border);
      border-radius: 1.5rem;
      animation: fadeInUp 1.6s ease-out;
    }

    .filter-search-group {
      flex: 1;
      min-width: 300px;
      display: flex;
      gap: 0.75rem;
      background: var(--bg-primary);
      border: 2px solid var(--glass-border);
      border-radius: 1rem;
      padding: 0.5rem;
      transition: all 0.3s ease;
    }
    
    .filter-search-group:focus-within {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
    }

    .filter-search-input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      padding: 0.5rem 0.75rem;
      color: var(--text-primary);
      font-size: 1rem;
    }

    .filter-search-input::placeholder {
      color: var(--text-secondary);
    }

    /* ==========================================
       MAIN CONTENT (NEW CATEGORY, TOPIC, ARCHETYPE)
       ========================================== */
    
    .section {
      padding: 3rem 2rem;
      max-width: 1400px;
      margin: 0 auto;
    }

    /* [NEW] Category Card Style */
    .category-card {
      background: linear-gradient(135deg, var(--glass), rgba(255, 255, 255, 0.02));
      border: 1px solid var(--glass-border);
      border-radius: 1.5rem;
      margin-bottom: 2rem;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .category-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2rem 2.5rem;
      cursor: pointer;
      user-select: none;
      background: var(--glass);
    }
    
    .category-title-group {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    .category-icon {
      font-size: 2.5rem;
    }

    .category-title {
      font-size: 1.75rem;
      font-weight: 700;
      color: var(--text-primary);
    }

    .category-subtitle {
      font-size: 1rem;
      color: var(--text-secondary);
      margin-top: 0.25rem;
    }
    
    .category-card.expanded {
      border-color: var(--primary);
      box-shadow: 0 12px 40px rgba(99, 102, 241, 0.25);
    }
    
    .category-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.7s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .category-card.expanded .category-content {
      max-height: 20000px; /* Large value */
    }

    .category-body {
      padding: 2rem 2.5rem;
    }

    .topic-card {
      background: transparent;
      border: 1px solid var(--glass-border);
      border-radius: 1.5rem;
      margin-bottom: 1.5rem;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
    }

    .topic-card:hover {
      border-color: var(--accent);
    }

    .topic-card.expanded {
      border-color: var(--accent);
    }

    .topic-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      cursor: pointer;
      user-select: none;
    }

    .topic-title-group {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .topic-icon {
      font-size: 1.5rem;
      color: var(--accent);
    }

    .topic-title {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--text-primary);
    }

    .topic-subtitle {
      font-size: 0.875rem;
      color: var(--text-secondary);
      margin-top: 0.25rem;
    }

    .pill {
      padding: 0.4rem 1rem;
      border-radius: 2rem;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .pill.core { background: rgba(99, 102, 241, 0.2); color: var(--primary); }
    .pill.sat { background: rgba(139, 92, 246, 0.2); color: var(--secondary); }
    .pill.mixed { background: rgba(6, 182, 212, 0.2); color: var(--accent); }
    .pill.level-1 { background: rgba(16, 185, 129, 0.2); color: var(--success); }
    .pill.level-2 { background: rgba(245, 158, 11, 0.2); color: var(--warning); }
    .pill.level-3 { background: rgba(239, 68, 68, 0.2); color: var(--danger); }

    .expand-indicator {
      transition: transform 0.3s ease;
      color: var(--accent);
    }
    
    .category-card.expanded .expand-indicator,
    .topic-card.expanded .expand-indicator {
      transform: rotate(180deg);
    }

    .topic-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .topic-card.expanded .topic-content {
      max-height: 10000px;
    }

    .topic-body {
      padding: 0 2rem 2rem;
    }
    
    .archetype-card-wrapper {
      /* This wrapper is used for filtering */
    }

    .archetype-card {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.02));
      border: 1px solid var(--glass-border);
      border-radius: 1rem;
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 1rem; /* Space between archetypes */
    }
    
    .topic-body .archetype-card-wrapper:first-child .archetype-card {
        margin-top: 0;
    }

    .archetype-card:hover {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.04));
      border-color: var(--primary);
      transform: translateX(5px);
    }

    .archetype-card.level-1 { border-left: 4px solid var(--success); }
    .archetype-card.level-2 { border-left: 4px solid var(--warning); }
    .archetype-card.level-3 { border-left: 4px solid var(--danger); }

    .archetype-title {
      font-size: 1.125rem;
      font-weight: 600;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 0.75rem;
      flex-wrap: wrap; /* Allow wrapping for ID */
    }
    
    .archetype-name {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    
    .archetype-id {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8rem;
      color: var(--text-mono);
      background: var(--bg-secondary);
      padding: 0.1rem 0.5rem;
      border-radius: 0.375rem;
      border: 1px solid var(--glass-border);
      margin-left: 0.25rem;
    }

    .level-badge {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      padding: 0.25rem 0.75rem;
      border-radius: 0.5rem;
      font-size: 0.75rem;
      font-weight: 700;
      text-transform: uppercase;
    }

    .archetype-expand-indicator {
      transition: transform 0.3s ease;
      color: var(--accent);
      flex-shrink: 0; /* Prevent shrinking */
    }
    
    /* In-place expand styles */
    .archetype-details-container {
        padding: 1rem 1rem 1rem 2.5rem; /* Indent details */
        display: none; /* Hidden by default */
        background: var(--bg-secondary);
        border-top: 1px solid var(--glass-border);
        margin-top: -1rem; /* Pull up to meet the parent card */
        padding-top: 2rem; /* Give space from parent card */
        border-radius: 0 0 1rem 1rem; /* Match parent's bottom corners */
    }
    .archetype-card.is-parent.expanded + .archetype-details-container,
    .archetype-card.is-standalone.expanded + .archetype-details-container {
        display: block; /* Show when parent OR standalone is expanded */
    }
    .archetype-card.is-parent.expanded,
    .archetype-card.is-standalone.expanded {
         border-radius: 1rem 1rem 0 0; /* Un-round the bottom corners when expanded */
    }
    .archetype-child-list-container {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        margin-top: 1rem; /* Space between parent SOPs and child list */
    }
    .archetype-child-card {
        background: rgba(255, 255, 255, 0.02);
        border-left-width: 2px;
        margin-top: 0; /* Child cards are in a list, no top margin */
    }
    .archetype-child-card:hover {
        background: rgba(255, 255, 255, 0.05);
    }
    
    .sop-section {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 0.75rem;
      padding: 1.5rem;
      margin-top: 1rem;
    }
    
    .sop-section .sop-goal {
      color: var(--text-secondary);
      font-style: italic;
      margin-bottom: 1.5rem;
      padding: 1rem;
      background: var(--glass);
      border-radius: 0.5rem;
      border-left: 3px solid var(--accent);
    }

    .sop-section h4 {
      color: var(--accent);
      font-size: 1rem;
      font-weight: 700;
      margin-bottom: 1rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .sop-section ul {
      list-style-type: decimal;
      list-style-position: inside;
      padding: 0;
    }

    .sop-section li {
      padding: 0.75rem 0;
      border-bottom: 1px solid var(--glass-border);
      color: var(--text-secondary);
      line-height: 1.6;
    }

    .sop-section li:last-child {
      border-bottom: none;
    }

    .pitfall-item, .pro-tip-item {
      display: flex;
      gap: 1rem;
      align-items: flex-start;
      padding: 0.75rem;
      border-radius: 0.5rem;
      margin-bottom: 0.75rem;
    }

    .pitfall-item {
      background: rgba(239, 68, 68, 0.1);
      border-left: 3px solid var(--danger);
    }

    .pro-tip-item {
      background: rgba(16, 185, 129, 0.1);
      border-left: 3px solid var(--success);
    }

    .pitfall-badge, .pro-tip-badge {
      padding: 0.25rem 0.5rem;
      border-radius: 0.375rem;
      font-size: 0.65rem;
      font-weight: 700;
      text-transform: uppercase;
      white-space: nowrap;
      flex-shrink: 0;
    }

    .pitfall-badge { background: var(--danger); color: white; }
    .pro-tip-badge { background: var(--success); color: white; }

    .legend {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      background: var(--glass);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 1rem;
      padding: 1.5rem;
      max-width: 300px;
      opacity: 0;
      transform: translateY(20px);
      pointer-events: none;
      transition: all 0.3s ease;
      z-index: 100;
    }

    .legend.visible {
      opacity: 1;
      transform: translateY(0);
      pointer-events: all;
    }

    .legend h3 {
      color: var(--accent);
      font-size: 1rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 0.75rem;
      font-size: 0.875rem;
    }

    .legend-color {
      width: 30px;
      height: 4px;
      border-radius: 2px;
    }

    .scroll-top {
      position: fixed;
      bottom: 2rem;
      left: 2rem;
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      opacity: 0;
      pointer-events: none;
      transition: all 0.3s ease;
      z-index: 100;
    }

    .scroll-top.visible {
      opacity: 1;
      pointer-events: all;
    }

    .scroll-top:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(99, 102, 241, 0.5);
    }
    
    footer {
      text-align: center;
      padding: 3rem 2rem;
      color: var(--text-secondary);
      border-top: 1px solid var(--glass-border);
      margin-top: 4rem;
    }

    footer p {
      margin: 0.5rem 0;
    }

    /* =================================================
       MODAL STYLES
       ================================================= */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(4px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      padding: 20px;
      animation: fadeIn 0.2s ease;
    }
    .modal-overlay.visible { display: flex; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }
    .modal-content {
      background: var(--bg-secondary);
      border-radius: 12px;
      max-width: 700px;
      width: 100%;
      max-height: 85vh;
      overflow-y: auto;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      animation: slideUp 0.3s ease;
      border: 1px solid var(--glass-border);
    }
    .modal-overlay.exiting .modal-content { animation: slideDown 0.3s ease forwards; }
    .modal-overlay.exiting { animation: fadeOut 0.3s ease forwards; }
    @keyframes slideUp { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    @keyframes slideDown { from { transform: translateY(0); opacity: 1; } to { transform: translateY(30px); opacity: 0; } }
    .modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 24px;
      border-bottom: 2px solid var(--glass-border);
      background: var(--bg-tertiary);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .modal-header h3 { margin: 0; color: var(--accent); font-size: 1.4em; }
    .modal-close { background: transparent; border: none; cursor: pointer; padding: 8px; color: var(--text-secondary); transition: all 0.2s ease; border-radius: 50%; }
    .modal-close:hover { background: rgba(239, 68, 68, 0.1); color: var(--danger); }
    .modal-body { padding: 24px; }
    
    /* MODAL-SPECIFIC BRANCH STYLES */
    .modal-back-btn {
        background: var(--glass); border: 1px solid var(--glass-border); color: var(--text-secondary);
        padding: 0.5rem 1rem; border-radius: 0.5rem; cursor: pointer; font-size: 0.875rem;
        margin-bottom: 1.5rem; transition: all 0.2s ease;
    }
    .modal-back-btn:hover { background: var(--bg-tertiary); border-color: var(--primary); }
    .modal-sub-branch-title {
        color: var(--accent); font-size: 1rem; font-weight: 700; margin-top: 1.5rem; margin-bottom: 1rem;
        text-transform: uppercase;
        letter-spacing: 1px; border-top: 1px solid var(--glass-border); padding-top: 1.5rem;
    }
    .branches-overview { margin-bottom: 24px; padding: 16px; background: var(--glass); border-radius: 8px; border-left: 4px solid var(--accent); }
    .branches-overview h4 { margin: 0 0 16px 0; color: var(--accent); font-size: 1em; font-weight: 600; }
    .branches-tree { display: flex; flex-direction: column; gap: 8px; }
    .branch-tree-item { display: flex; align-items: center; gap: 12px; padding: 10px 12px; background: transparent; border-radius: 6px; border: 1px solid var(--glass-border); transition: all 0.2s ease; }
    .branch-tree-item:hover { background: var(--glass); border-color: var(--accent); transform: translateX(4px); box-shadow: none; }
    .branch-tree-item.clickable { cursor: pointer; }
    .branch-tree-item.clickable:hover { background: var(--bg-secondary); border-color: var(--accent); transform: translateX(6px); }
    .branch-tree-item.clickable:active { transform: translateX(6px) scale(0.98); }
    .branch-prefix { color: var(--accent); font-family: 'JetBrains Mono', monospace; font-weight: bold; font-size: 1.1em; min-width: 24px; }
    .branch-name { flex: 1; color: var(--text-primary); font-weight: 500; font-size: 0.95em; }
    .branch-count-badge { display: inline-block; background: rgba(99, 102, 241, 0.2); color: var(--primary); padding: 2px 8px; border-radius: 12px; font-size: 0.75em; font-weight: 600; margin-left: 8px; }
    .highlighted { animation: highlight 2s ease; }
    @keyframes highlight { 0%, 100% { background: transparent; } 50% { background: rgba(245, 158, 11, 0.2); } }

    /* ==========================================
       RESPONSIVE
       ========================================== */
    @media (max-width: 768px) {
      .hero-title { font-size: 2rem; }
      .control-panel { flex-direction: column; }
      .btn { width: 100%; justify-content: center; }
      
      .filter-panel { padding: 1rem; }
      .filter-search-group { min-width: 0; }
      
      .category-header { padding: 1.5rem; flex-direction: column; align-items: flex-start; gap: 1rem; }
      .category-title { font-size: 1.5rem; }
      .category-body { padding: 1.5rem; }

      .topic-header { flex-direction: column; align-items: flex-start; gap: 1rem; padding: 1rem 1.5rem; }
      .topic-body { padding: 0 1.5rem 1.5rem; }
      .topic-title { font-size: 1.1rem; }
      
      .archetype-card { flex-direction: column; align-items: flex-start; gap: 0.5rem; }
      .modal-content { max-width: 95vw; max-height: 90vh; }
    }
